generator:
  class: sfDoctrineGenerator
  param:
    model_class:           Department
    theme:                 ecollegeplus
    non_verbose_templates: true
    with_show:             false
    singular:              ~
    plural:                ~
    route_prefix:          department
    with_doctrine_route:   true
    actions_base_class:    sfActions

    config:
      actions: ~
      fields:
      filter:
        class: false
      list:
        title:             Departments
        display:           [ name, abbreviation, faculty ]
        sort:              [ name, asc ]
        batch_actions:     [ ]
        max_per_page:			 10
        actions:
          _new:              ~
      edit:
        actions:
          cancel:            []
          done:              []
          _save:             []
      new:
        actions:
          cancel:            []
          _save:             []