generator:
  class: sfDoctrineGenerator
  param:
    model_class:           EmailMessage
    theme:                 ecollegeplus2
    non_verbose_templates: true
    with_show:             false
    singular:              ~
    plural:                ~
    route_prefix:          message_draft
    with_doctrine_route:   true
    actions_base_class:    sfActions

    config:
      actions:               ~
      fields:
        from_email:          { label: From }
        to_email:            { label: To }
        created_at:          { label: Date }
      form:
        class:                EmailMessage
      filter:
        class: false
      list:
        title:                Drafts
        display:              [to_email, subject, updated_at]
        sort:                 [updated_at, desc]
        object_actions:       []
        batch_actions:        
          _delete:            ~
        max_per_page:			    10
      new:
        actions:       
          _save_draft:        ~
          _send:              ~
          _cancel:            ~
      edit:
        actions:       
          _save_draft:        ~
          _send:              ~
          _cancel:            ~
