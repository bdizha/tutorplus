generator:
  class: sfDoctrineGenerator
  param:
    model_class:           Course
    theme:                 normal
    non_verbose_templates: true
    with_show:             false
    singular:              ~
    plural:                ~
    route_prefix:          course
    with_doctrine_route:   true

    config:
      actions:                  ~      
      fields:
        lecturers_list:         { label: "Instructors" }
        students_list:          { label: Students }
        campuses_list:          { label: Campuses }
        academic_period:          { label: Period }
        instructor_background:  { label: "Instructor(s) background" }
        
      form:
        display:            
         "Course Details":      [name, code, department_id, academic_period_id, start_date, end_date, credits, hours, max_enrolled, is_finalized, instructor_background, description]
      filter:
        class: false
      list:
        title:                  Current Courses
        display:                [name, department, academic_period]
        sort:                   [name, asc]
        batch_actions:          []
        object_actions:        
          _edit: ~
          _delete: ~
        max_per_page:			      10
        actions:
          _new:                 { label: "+ Add Course" }
      edit:
        actions:
          cancel:               []
          done:                 []
          _save:                []
      new:
        actions:
          cancel:               []
          _save:                []