generator:
  class: sfDoctrineGenerator
  param:
    model_class:           Profile
    theme:                 popup
    non_verbose_templates: true
    with_show:             false
    singular:              ~
    plural:                ~
    route_prefix:          profile_credentials
    with_doctrine_route:   true
    actions_base_class:    sfActions

    config:
      fields:
      actions:             ~
      form:
        class:             ProfileCredentialsForm
        display:           [ email, password, password_confirmation ]
      filter:
        class:             false
      edit:
        actions:
          cancel:          []
          done:            []
          _save:           []
      new:
        actions:
          cancel:          []
          save:            []