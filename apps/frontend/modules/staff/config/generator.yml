generator:
  class: sfDoctrineGenerator
  param:
    model_class:           Staff
    theme:                 normal
    non_verbose_templates: true
    with_show:             false
    singular:              ~
    plural:                ~
    route_prefix:          staff
    with_doctrine_route:   true
    actions_base_class:    sfActions

    config:
      fields:
        courses_list:             { label: Courses }
        password_again:           { label: "Confirm password" }
        permissions_list:         { lable: Roles }
      actions: ~
      form:
        class:                    StaffForm
        display:            
         "Staff Details":         [first_name, middle_name, last_name, date_of_birth, employment_start_date, employment_end_date, employment, gender, is_student]
         "Account Details":       [username, email_address, password, password_again, is_active]
      filter:
        class: false
      list:
        title:                    Staff
        display:                  [first_name, last_name, email_address, employment, _is_active]
        sort:                     [gender, asc]
        batch_actions:            []
        max_per_page:			        10
        actions:
          _new:                   { label: " + Add Staff" }
      edit:
        title:                    Edit Staff ~ %%first_name%% %%last_name%%
        actions:
          cancel:                 []
          done:                   []
          _save:                  []
      new:
        actions:
          cancel:                 []
          _save:                  []